{% extends "base.html" %}

{% block content %}

<form action="/" method="post">
<div class="container">
<div class="row">
    {% for record in data%}
    <div class="col-sm-4">
      <div class="card mb-3">
        <img class="card-img-top" width="100%" height="180" src="./image/{{ record.image }}"></img>
        <div class="card-body">
          <h5 class="card-title">{{ record.id }}. {{ record.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ record.genre }}</h6>
          <p class="card-text">{{ record.description }}</p>
          <input class="btn btn-primary mb-3" type="submit" name="{{ record.id }}" value="詳細情報">
          {% if record.favorit %}
          <input class="btn btn-secondary" type="submit" name="{{ record.id }}" value="お気に入り登録済">
          {% else %}
          <input class="btn btn-primary" type="submit" name="{{ record.id }}" value="お気に入りに登録する">
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</div>
</form>

{% if detail_url %}
<div style="text-align: center;" >
    <iframe src="{{ detail_url }}" width="auto" height="800px"></iframe>
</div>
{% endif %}
{% endblock %}
